<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>To Do</title>
  </head>
  <body>
    <section class="row row1">
      <form class="form" action="index.html" method="post">
        <input class="input" type="text" name="" value="" placeholder="Add Task">
        <input class="submit" type="submit" name="button"></input>
      </form>
    </section>
    <section class="row row2">
      <ul id="list">

      </ul>
    </section>
    <section class="row row3">
      <p>You have <span class="remainingTasks"></span> tasks remaining.</p>
      <form class="" action="index.html" method="post">
        <button class="clearList "type="button" name="button">Clear List</button>
        <button class="clearComplete"type="button" name="button">Clear Completed</button>
      </form>
    </section>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
