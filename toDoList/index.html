<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/main.css">
    <title>To Do List</title>
</head>
<body>
<section>
    <header></header>
    <main id="toDoContainer">
        <section class="ListofTasks1">
            <h3 id="message"></h3>
            <input type="text" id="inputBox" minlength="1">
            <button id="submit">Add To List</button>
        </section>
        <section class="ListofTasks2">
            <ul id="toDoList"></ul>
        </section>
        <section class="buttonsToPress">
            <h4>You have <span id="leftToDo">0</span> to-dos left.</h4>
            <button id="clear">Clear List</button>
            <button id="complete">Clear Completed</button>
        </section>
    </main>
</section>
    <script src="js/main.js"></script>


</body>
</html>
