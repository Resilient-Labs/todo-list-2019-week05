<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <h1>To Do List</h1>
    <section class="topBlackPart">
      <input id="item" type="text" name="" value="" placeholder="List Item">
      <button id="addItem" type="button" name="button">Add</button>
    </section>

    <section class="whitePart">
      <ul id="list">
      </ul>
    </section>

    <section class="bottomBlackPart">
      <p>Items left to complete: <span id="howManyLeft">0</span></p>
      <button type="button" name="button" id="clear" >Clear List</button>
      <button type="button" name="button" id="completed"> Clear Completed</button>

    </section>
<script type="text/javascript" src="todo.js">

</script>
  </body>
</html>
