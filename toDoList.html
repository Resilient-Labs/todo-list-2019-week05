<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
     <title>To Do List</title>
  </head>
  <body>
    <section>
      <form action="javascript:void(0);">
        <input id="newItem" type="text" name="" value="" id="inputOne" placeholder="What is next on the list?">
        <button id="addToList" type="button" name="button">Add to list</button>
        <ul id="todo">
          <!-- todo items go here -->
        </ul>
        <p><span id="countToBeCompleted">0</span> Items to be completed</p>
        <button id="clearCompleted" type="button" name="button">Clear completed items</button>
        <button id="clearAll" type="button" name="button">Clear list</button>
      </form>
  </section>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
