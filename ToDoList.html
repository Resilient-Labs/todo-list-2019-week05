<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="toDoList.css">
    <title></title>
  </head>
  <body>
    <section class="topSec clearfix">
      <h1>Burger List</h1>
      <form class="" action="index.html" method="post">
        <input id="inputItem" type="text" value="">
        <button type="button" id="addListButton">Add to List</button>
      </form>
    </section>

    <section class="list clearfix">
      <ul id="listToAddTo">
      </ul>
     </section>

    <section class="bottomSec clearfix">
        <p>You have <span id="howMuchToDo">0</span> todos left.</p>
        <button type="button" id="clearListButton">Clear List</button>
        <button type="button" id="clearCompletedButton">Clear Completed</button>
    </section>

    <script type="text/javascript" src= "toDoList.js" ></script>
  </body>
</html>
