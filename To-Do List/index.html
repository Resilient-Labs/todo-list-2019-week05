<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    <p>To mark off items, click on them.</p>
    <section class="inputs">
        <input type="text" id="newToDo" placeholder="What do you need to get done?">
        <button type="button" id="addToList">Add to list</button>
    </section>
    <section class="listSec">
        <ul id="theList">

        </ul>
    </section>

    <button id="clearCompleted" type="button">Clear Completed</button>
    <button id="reset" type="button">Reset List</button>

    <script src="js/script.js"></script>
</body>

</html>
