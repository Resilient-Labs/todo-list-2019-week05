<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title></title>
  </head>
  <body>


<h1>To-Do List:</h1>


    <section class="topPart">

      <input type="text" name="" value="" id="item" placeholder="What's on the list for today?">
      <button class="topButton" id="addItem" type="button" name="button">Add to List</button>
    </section>

<!-- middle section white part -->
    <section class="whitePart">
      <ul id="list">
      </ul>
          <p>You have <span id="howManyLeft"></span> to-do's left!</p>
    </section>


    <section class="bottomPart">
      <!-- <p>You have <span id="howManyLeft"></span> to-do's left!</p> -->
      <button class="clear" id="clear" type="button" name="button">Clear List</button>
      <button id="completed" class="clearCompleted"type="button" name="button">Clear Completed</button>

    </section>

  <script type="text/javascript"<script src="main.js" charset="utf-8"></script>

  </script>
  </body>
</html>
