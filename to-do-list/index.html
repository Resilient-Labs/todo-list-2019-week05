<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="header">
    <h1>To Do List</h1>
    </section>

    <section class="listInput">
        <form>
            <input type="text" id="inputItem" placeholder="Add Task Here">
            <button id="toDoBtn">Add</button>
        </form>
    </section>
    
  
    <section class="listItemsHere">
        <ul id="listItems">
        </ul>
    </section>

    <section class="clear">
        <button class="clearAllItems">Clear List</button>
        <button class="clearCompleted">Clear Completed</button>
    </section>

<script src="js/main.js"></script>  
</body>
</html>
