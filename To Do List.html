<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>To-Do List</title>	
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
	<section class="toDoList">
		<h1>To Do List</h1>
		<h3>click on an item when completed</h3>
	</section>
	
	<section class="inputSection">
        <input id="task" type="text" placeholder="Enter Tasks">
	<button id="add" type="button" name="button">+</button>
	</section>

	<section class="unorderedList">
		<ul id="taskList" class="list">
			<h3 id="placeToSee"></h3>
		</ul>
	</section>
	<!-- <section class="result">
		<h2>Tasks Left<span id="placeToPutTask"></span></h2>
	</section> -->

    <section class="clearButton">
        <button id="clear">Clear Tasks</button>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
