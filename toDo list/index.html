<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Chilanka|Zhi+Mang+Xing&display=swap" rel="stylesheet">
  </head>
  <body>
<section class=topBlackPart>
  <h1>To-Do List</h1>
  <input type="text" id="input" name="" value="" placeholder="What is on your list Today?">
  <button id="Add" type="button" name="button">Add to List</button>
</section>
<section class="whiteSide">
<ul id="list" class="lists">

</ul>
</section>
<section class="bottomBlackPart">
<p>You have <span id="howManyLeft"></span> to dos left.</p>
<button id="clearAll" type="button" name="button">Clear List</button>
<button id="clearCompleted" type="button" name="button">Clear Completed</button>
</section>
<script type="text/javascript" src="app.js">

</script>
  </body>
</html>
