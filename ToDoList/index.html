<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> TodoIt</title>
  <link href="https://fonts.googleapis.com/css?family=Delius+Unicase&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alex+Brush|Bonbon|Molle:400i&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>To Do List</h1>
  <p>Whats Left to accomplish:<span>0</span></p>
  <section>
      <i class="fa fa-bars hide" style="font-size:36px"></i>
      <button id="clearAll" class="burger" type="button">Clear All</button>
      <button id="clearCompleted" class="burger" type="button">Clear Completed</button>
    <form class="" action="index.html" method="post">
      <input type="text" name="task" id="addInput">
      <button id="addItems" type="button">Add Item</button>
    </form>
    <ul></ul>
  </section>

  <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
