<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1>To Do List</h1>
    <section>
      <input id="addTask" type="text" name="" value="" placeholder="Add task">
      <button id="addBtn" type="button" name="button">Add</button>
    </section>

    <button id="removeSelectBtn" type="button" name="button">Remove Selected Items</button>
    <button id="removeAllBtn" type="button" name="button">Remove All Items</button>
    <p>You have <span id="howManyLeft"></span> todos left</p>
    <ul id="myList"></ul>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
