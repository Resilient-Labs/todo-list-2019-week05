<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Todo List</title>
</head>
<body>
    <h1>To-do List</h1>
        <input type="text" id="inputtext" placeholder="Add items here"></input>
        <button type="button" id="addstuff" name="button">Add items</button>
        <ul id="lists">
            <li id="listitem"></li>
        </ul>
        <p>You have <span id="listCounter">0</span> todo(s) left</p>
        <button type="button" id="clearlist" name="button">Clear List</button>
        <button type="button" id="clearcompleted" name="button">Clear Completed</button>
    <script src="js/script.js"></script>
</body>
</html>
