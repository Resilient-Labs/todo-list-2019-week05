<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <main>
        <section>

                <h1>TO DO LIST</h1>
                <form>
                    <label>What doo you need to do today?</label>
                <input type="text" id="toDoInput">
                </form>
                <button id="toDoButton">ADD TO THE LIST</button>
                <ul id="list">
                </ul>
                <button id="clearComplete">Clear Completed Tasks</button>
                <form action="">
                    <button>Clear</button>
                </form>
        </section>

    </main>
    <script type="text/javascript" src="todo.js"></script>
</body>
</html>
