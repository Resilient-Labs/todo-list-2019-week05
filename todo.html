<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
    <section class="whole">
        <section class="top">
                <h2>Let's get things done.</h2>
                    <input placeholder="What are you doing today?" id="enterList">
                    </input>
                    <button id="addIt">Add list item</button>  
                
        </section>

        <section class="theList">
            <ul id="listItem">
            </ul>
        </section>
        <section class="bottom">
            <p>Don't forget: you have <span>0 </span> things left to do.</p>
            <button id="clearAll">Clear all</button>
            <button id="clearSome">Clear completed</button>    
        </section>
    </section>
    <script type="text/javascript" src="javascript.js"></script>
    </body>
</html>
