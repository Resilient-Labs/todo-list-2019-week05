<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>What do you need to do?</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
<section class="topBlackPart">
<input type="text" name="" value="" id="item" placeholder="To Do">
<button type="button" name="button" id="addItem">Add Task</button>
</section>
<section class="whitePart">
<ul id="list">
  <li></li>
</ul>
</section>

<section class="completed"></section>

<section class="bottomBlack">
  <p>You have <span id="howManyLeft"></span> todos left</p>
  <button type="button" id="clearList" name="button">Clear List</button>
  <button type="button" id="clearCompleted" name="button">Clear Completed</button>
</section>








<script src="todo.js">

</script>
  </body>
</html>
