<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Sono:wght@300;500&display=swap" rel="stylesheet">
  <title>To Do List</title>
</head>
<body>
  <header></header>
  <section class="container">
    <h1>To Do List</h1>
    <section class="type">
      <form>
        <input type="text" placeholder="What you gotta do?">
        <button class="btn">+</button>
      </form>
    </section>
    <section class="listContent">
      <ul>

      </ul>
    </section>
    <section class="empty">
      <p class="vacio" id="strike">Nothing To Do!</p>
    </section>
    <section class="claro">
      <button id="removeDone">Hasta La Vista</button>
      <button class="exec" id="borra">Clear</button>
    </section>
    <span>Count</span>
    <span id="count">0</span>
  </section>
 
  <script src="js/todo.js"></script>
</body>
</html>
