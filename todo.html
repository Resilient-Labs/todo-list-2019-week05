<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
   <meta charset="utf-8">
   <title>What do you need to do?</title>
   <link rel="stylesheet" href="todo.css">
 </head>



 <body>
<section class="topBlackPart">
<input type="text" name="" value="" id="item" placeholder="Track Your Tasks!">
<button type="button" name="button" id="addTask">Add Task</button>
</section>
<section class="whitePart">
  <ul id="list"></ul>

</section>

<section class="bottomBlack">
 <p>You have <span id="itemCount">0</span> Things Left To Do</p>
 <button type="button" name="button" id="clearList">Clear List</button>
 <button type="button" name="button" id="clearCompleted">Clear Completed</button>
</section>
<script src="todo.js"></script>
