<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="todo.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>ORDER OF THE DAY</h1>
    <section class="row1">
      <form class="" action="index.html" method="post">
        <input id="inputItem" type="text" name="" value="">
        <button id="addItemBtn" type="button" name="">Add To List</button>
      </form>
    </section>



    <section class="row2">
      <ol id="tasks"></ol>
    </section>


    <section class="row3" id="row3">
      <p>You have <span id="remainingTasks">0</span> Tasks left</p>
      <button id="clearAllTasks" type="button" name="button">Clear Tasks</button>
      <button id="clearCompletedTasks" type="button" name="button">Clear Completed</button>
    </section>








    <script src="todo.js" charset="utf-8"></script>
  </body>
</html>
