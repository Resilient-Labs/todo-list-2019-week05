<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda List</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="todo.css">
    <script src="https://kit.fontawesome.com/58eb5e6d41.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="notepad">
        <div class="note">
        <h1>Today's Agenda</h1>
        <div class="buttons">
            <input type="text" id="todo" placeholder="What are we doing today..?">
            <button id="addbtn"><i class="fas fa-plus"></i></button>
            <button id="clearbtn"><i class="fas fa-trash-alt"></i></button>
            <button id="clearcheckbtn"><i class="fas fa-recycle"></i></button>
        </div>
        <div class="listing">
            <ul id="list">
                <li class="newItem"> 
                    <button class="crossout"><i class="fas fa-minus"></i></button>
                    <button class='editbtn'><i class="fas fa-edit"></i></button>
                    <span>Pay Bills</span>
                </li>
            </ul>
        </div>
        </div>
    </div>
    <script src="todo.js" type="text/javascript"></script>
</body>
</html>
