    <h1>To Do:</h1>
       <section>

           <input type="text" id="inputBar">
           <span id="add_task_error">&nbsp;</span>
           <input type="button" id="taskBtn" value="Add task" onclick="addTask()">

           <div id="empty_message" class="open">
               <h3>You have <span id = "keepCount" >0</span> tasks left to accomplish!</h3>
           </div>

           <div id="tasklist">
               <ul id="list">

               </ul>
               <button id="clearAll" type="button" name="button">Clear All</button>
               <button id="completed" type="button" name="button">Delete Completed Items</button>
           </div>

       </section>
    <script type="text/javascript" src="main.js"></script>
