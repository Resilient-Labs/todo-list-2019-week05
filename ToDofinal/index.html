<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shawn's TO DO List</title>
    <link rel="stylesheet" href="todoList.css">
</head>
<body>
    <section class="body">
    <main>
        <h1>To Do List!</h1>
        <section class="top">
            <form>
                <div id="emptyMsg"></div>
                <label for="task">Things to do</label>
                <input class="box" type="text" id="task">
            </form>
            
            <p id="message"></p>
            <button id="addToList">Add</button>
            <button id="clearList">Clear all</button>
            <button id="completeList">Clear Completed all</button>
     </section>
     <section class="bottom">
        
        <ul id="users"></ul>

     </section>
    </main>
    </section>






<script src="simpletodo.js"></script>    
</body>
</html>
