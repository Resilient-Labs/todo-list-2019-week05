<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="move">
        <section class="top">
            <form action="">
                <input class="put" type="text">
                <button id="bin">Add to List</button>
            </form>
        </section>
        <section class="mid">
            <ul id="list">

            </ul>
        </section>
        <section class="bot">
            <p>You have <span class="number">0</span> todos left.</p>
            <button id="clear">Clear List</button>

            <button id="clearComp">Clear Completed</button>
        </section>
    </section>


    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
