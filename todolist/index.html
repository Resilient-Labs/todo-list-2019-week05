<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta http-equiv="X-UA Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
<h1>What do I have to do today?</h1>

<h2>Tasks:</h2>
<form action="" method="get" class="todo">
          <div>
            <label for="tasks">Task to be Done</label>
            <input id="tasks" type="text" name="addtask">
            <button id="buttontask">Add task</button>
          </div>
</form>
        </header>
    <p> Click on task to move to complete/incomplete lists.</p>
    <section class="todo">
    <h2>Tasks:</h2>
    <ul id="tasksToComplete">
    </ul>
    </section>

    <section id="completedTasks">
    
    </h2>Completed!</h2>
        <ul id="completedList">
        </ul>
    </section>

</form>


<script src="main.js"></script>
</body>
</html>
