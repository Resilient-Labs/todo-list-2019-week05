<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <meta name="description" content="Your description goes here">
    <meta name="keywords" content="one, two, three">
		<meta name"viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://kit.fontawesome.com/3011de5ccf.js" crossorigin="anonymous"></script>
		<title>To Do List</title>
	</head>
	<body>
		<img src="./media/todo.png" alt="">
		<section id="listContainer">

			<header>
				<input id="input" type="input" name="" value="" onkeypress='EnterKey(event)' placeholder="Enter your tasks here">
				<button id="addInput" type="button" name="button" onclick="addText()">+</button>
			</header>

			<section id="mid">
				<ul id="list"></ul>
			</section>

			<footer>
				<h3 id="leftToDo">Lets get some tasks down!</h3>
				<button id="clearA" type="button" name="button" onclick="clearAll()">Clear All</button>
				<button id="clearC" type="button" name="button" onclick="clearCompleted()">Clear Completed</button>
			</footer>

		</section>
	<script src="js/main.js"></script>
	</body>
</html>
