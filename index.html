<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1> TO DO LIST :</h1>
        <form id="toDoForm">
            <input id="toDo" type="text" placeholder="To Do">
            <button class="btnOne">ENTER</button>
        </form>
    </header>
    <section class="changeMe">
    <ul id="list"></ul>
    </section>

    <button class="btnTwo">CLEAR ALL</button>
    <button class="btnThree">CLEAR COMPLETE</button>
    <h2>Left To Do:<span id="count"></span></h2>


    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
