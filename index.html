		<title>Blank Template</title>

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<section class="notepad">
			 <section class="note">
			 <h1>Today's Agenda</h1>
			 <section class="buttons">
					 <input type="text" id="todo" placeholder="What are we doing today..?">
					 <button id="addbtn"><i class="fas fa-plus"></i>Add</button>
					 <button id="clearbtn"><i class="fas fa-trash-alt">Clear</i></button>
					 <button id="clearcheckbtn"><i class="fas fa-recycle">check</i></button>
			 </section>
			 <section class="listing">
					 <ul id="list">
							 <li class="newItem">
									 <button class="crossout"><i class="fas fa-minus"></i>Crossout</button>
									 <button class='editbtn'><i class="fas fa-edit"></i>Edit</button>
									 <span>Pay Bills</span>
							 </li>
					 </ul>
			 </section>
		 </section>
	 </section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
