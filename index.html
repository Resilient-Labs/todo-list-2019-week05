<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <h1>TO DO LIST</h1>
        <input id="task" type="text" placeholder="Example: Buy groceries">
        <button id="add">Add to list</button>
        <div id="placeForTasks">
            <ul id="taskList"></ul>
        </div>
        <button id="clear">Clear All</button>
    </section>
    <footer>
        <div class="foot">
            <!-- <img src="https://64.media.tumblr.com/f209c31614278126db78e882395e5ebe/tumblr_p8kj3tCqTR1u7zwqjo1_1280.png" alt="A picture of pink panther's to-do list"> -->
            <img src="https://icons.iconarchive.com/icons/papirus-team/papirus-places/256/folder-yellow-drag-accept-icon.png" alt="Picture of a yellow folder">
        </div>
        <div class="foot">
            <p>Keep track of your tasks and clear them when you're done. Simple!</p>
        </div>
    </footer>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
