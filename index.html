<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To-Do List</title>
</head>
<body>
  
  <header>
    <h1>To-Do List</h1>

  <section class="inputOne">
    <input id="inputTask" type="text" placeholder="Add a task!">

  <section id="result">

    </ol>
  </section>
  
  
  <button id="clearFinish">Completed Tasks</button>
  <form action=" ">
    <button id="clear">Clear All</button>
   
  </form>
  



  <script src= "main.js"></script>

</body>
</html>
