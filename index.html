<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="https://use.fontawesome.com/a7ce2a261b.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Domine&family=Questrial&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <section class="container">
        <h1><i class="fa fa-pencil-square" aria-hidden="true"></i> LET'S GET THIS DONE</h1>
        <section class="inputField">
          <form method="post" target="_self">
            <input id="itemInput"type="text" name="" placeholder="What do you have to do?">
            <button id="submitButton">Add It!</button>
          </form>
        <ul id="list">

        </ul>
        <p>You have <span id="count">0</span> To-Do's left!</p>
        <section class="buttons">
          <button id="clearCompleted">BYE, COMPLETED!</button>
          <button id="clearAll">BYE, EVERYTHING!</button>
        </section>
      </section>

    </section>
  <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
