<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>To Do</title>
  </head>
  <body>
    <section class= "container">
      <h1> To Do List</h1>
      <section>
        <form class="" action="index.html" method="post">
        <input id="text" type="text" name="" value="" placeholder="New Item">
        </form>
      </section>

      <section id="buttons">

        <button id="save" type="button" name="button">Add</button>

        <button id="remove" type="button" name="button">Delete Completed</button>

        <button id="clear" type="button" name="button">Clear All</button>
      </section>

      <ul id="toDo"></ul>

      <section="remain">You have <span id="count">0</span> items left to complete</section>
    </section>



    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
