<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Todolist</title>
</head>
<body>
    <section class="intro">
        <h1>Manifest</h1>
        <p class="font">Align your goals and self</p>
    </section>

    <section class="page"> 
        <h2>Enter your goals here:</h2>
        <form action="">
            <input id="todoInput" type="text">
            <button id="submitBtn">Submit</button>
        </form>
        
        <ul id="todoList"></ul>

        <p class="font">Goals Left:<span id="listCount">0</span></p>

        <button id="clearBtn">Clear All</button>
        <button id="clearCrossed">Clear Completed</button>
    </section>

    <script rel="style/javascript" src="js/app2.js"></script>
</body>
</html>
