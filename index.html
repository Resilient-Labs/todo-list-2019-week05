<!DOCTYPE html>
<html lang="en">

  <head>

    <meta name="description" content="This app lets you know today is career skils,class, or the weekend">
    <meta name="keywords" content="career, class, weekend">

    <title>To Do List</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="assets/css/todo_list.css">
  </head>

  <body>
    <div class="container full-width-image">
      <h1>To Do List âœ…</h1>

      <label for="add_task">What do we need to get done today?</label>

      <button id="clear_tasks">Clear All Tasks</button>

    </div>
    <img class="notebook-img" src="assets/images/notebook-OG-four.jpg">
