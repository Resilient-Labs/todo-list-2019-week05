	<title>Blank Template</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<body>

		<section>
			<i class="fa-solid fa-pen"></i>
			<h3>To Do List</h3>
			<p>Use the input field to add, click on an item to cross</p>

			<form>
				<input id="inputItem" type="text" placeholder="Add item..." >
				<button id="addToList" type="button">Add to List</button>
			</form>

			<ul id="list">

			</ul>

			<span id="totalTaskLeft"></span>
			
			<button id="clearList" type="button">Clear List</button>
			<button id="clearCompleted" type="button">Clear Completed</button>

		</section>

		<script type="text/javascript" src="js/main.js"></script>
