<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>To Do List</title>
</head>

<body>
    <h1>To Do List</h1>
    <h2>Today I need to...</h2>
    <form>
        <input id="taskEntry" type="text" placeholder="Enter Task Here...">
    </form>
    <button id="newTask">Add Task</button>
    <div>
        <!-- ask why if button is inside the form the page refreshes right away -->
        <ol id="listBody">
            <!--user input via userAddTasks function will go here to create a list-->
        </ol>
        <button id="doneForDay">Refresh my day</button>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
