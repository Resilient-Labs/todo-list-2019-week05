<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class="container">
            <section>
                <section class="blackBox">
                    <input id="todoInput" type="text" placeholder="Todo List Item">
                    <button id="todoAddButton">Add Item to List</button>
                </section>
                <section class="whiteBox">
                    <ul id="todoList"></ul>
                </section>
                <section class="blackBox">
                    <p>You have <span id="todosLeft">0</span> todos left.</p>
                    <button id="clearListButton">Clear List</button>
                    <button id="clearCompleteButton">Clear Completed</button>
                </section>
            </section>
        </section>

        <script src="js/script.js"></script>
        
    </body>
</html>
