<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>
    <h1>To-Do List</h1>
    <section class="topBlackPart">
      <input type="text" name="" value="" id="item" placeholder="What is on the agenda?">
      <button type="" name="" id="addItems">Add to list</button>
    </section>

    <section class="whitePart">
     <ul id="list">

     </ul>

    </section>

    <section class="bottomBlackPart">
     <p>You have <span id="howManyLeft">0</span> to-dos left.</p>

     <button type="button" name="button"id="clear">Clear List
     </button>

     <button type="button" name="button" id="completed">Clear Completed</button>

    </section>

<!-- clearList= clear;
clearInd=completed; -->





  <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
