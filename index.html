<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <script src="https://kit.fontawesome.com/66544abedc.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header>
    <h1>Kewaun's To Do List</h1>
  </header>
  <form >
    <input type="text" class="todoInput">
    <button class="todoButton" type="submit">
      <i class="fa-solid fa-plus"></i>
    </button>   
  </form>

  <section class="todoContainer">
    <ul class="todoList"></ul>
 </section>  

  <span class="total"></span>

  <section>
    <button class="clearCompleted"> Clear Completed</button>
    <button class="clearList"> Clear List</button>
  </section>

  <script src = main.js ></script>
</body>
</html>
