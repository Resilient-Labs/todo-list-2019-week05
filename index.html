<body>
    
    <!-- 
        List of Needed elements:
        input for new task 
        button to add task to list 
        place to display list 
        place to display how many tasks total 
        place to display how many tasks left / completed
        button to clear list
        button to clear completed 
    -->
<section class="bannerSection">
    <h1>Get it the F*** Done</h1>
    <h2>make a list of shit you need to get done, and get it done</h2>
</section>

<section class="mainSection">
    <section class="leftSection">

<section class="inputSection">
    <input type="text" id="newTask">
    <button id="addNewTask">Add To List</button>
</section>

<section class="taskSection">
    <ul id="taskItems"></ul>
</section>

<section class="taskData">
    <h4 id="tasksRemaining"></h4>
</section>

<section class="clearSection">
    <button id="clearWholeList">Clear List</button>
    <button id="clearSingleTask">Clear Completed</button>
</section>

    </section>







</section>
