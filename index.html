<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>My To-Do List</h1>
    </header>

    <div class="container">
      <!--write a new chore-->
      <input class="taskInput" placeholder="What do you need to do?" />

      <!-- submit and add chore -->
      <button class="submit">+</button>

      <!--Displays total amount of tasks-->
      <h2>No tasks yet</h2>

      <!--extra buttons-->
      <div class="buttons">
        <button id="clear">Clear List</button>
        <button id="hide">Clear Completed</button>
      </div>

      <!--list display -->
      <div class="showList"></div>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
