<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To do List</title>
</head>
<body>
    <section>
        <h1>To Do List</h1><br>
        <ul id="uL">
            <li><input class="checkBox" type="checkbox"><input class="textInput" type="text"></li>
        </ul><br>
        <button class="nextItem" type="button">Add Next Item</button>
        <button class="done" type="button">Done</button>
        <button id="clear" type="button" >Clear All Task</button>
        
        <h2 class="congrats"></h2>
    </section>
    
    <script src="JS/main.js"></script>
</body>
</html>
