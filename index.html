<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <script src="https://kit.fontawesome.com/4e7f0c2d65.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <section class="container">
    <h1 class="mainHeader">Plan & Organize with: My ToDoList</h1>
    <input type="text" class = "contentText" placeholder="Plan your day!">
    <ul class="lists"></ul>

    <button class = "button">Add</button>
    <button class = "clearList">Clear List</button>
    <button class = "clearDone">Clear Completed</button>
  </section>
  
</body>
</html>
