<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="A Simple Todo List">
    	<meta name="keywords" content="todo list, add items, two, three">

		<title>Todo List</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
	</head>
	<body>
		<h1>To Do List</h1>
		<div class="form-container">
		    <form>
		        <label for="todolist"></label>
		        <input type="text" id="inputItems" name="todolist" placeholder="e.g. call doctor" />
		    </form>
		    <button id="addButton">Add to List</button>
		</div>
		<ul id="ul"></ul>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
