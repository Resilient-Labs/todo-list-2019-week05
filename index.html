<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">

	<title>To-Do List</title>

	<link rel="stylesheet" href="css/style.css">

</head>

<body>
    <img src="logo.png">

<main>

    <input id="listEntry" placeholder="What do I have to do today?">
    <button id="addItem">Add to list</button>

<section class="tasks">
    <ul id="tasksHere"></ul>
</section>

<section class="clearSection">
    <p>You have <span id="counter"></span> items left on the list.</p>
    <button id="clearList">Clear all tasks</button>
    <button id="clearCompleted">Clear completed tasks</button>
</section>

<script type="text/javascript" src="js/main.js"></script>

</main>
</body>
</html>
