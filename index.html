<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="a simple to-do list website">
    	<meta name="keywords" content="tasks, to do list, tracker">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,300;1,500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

		<title>to do list</title>
    </head>
    <body>
        <h1>to do list :-)</h1>
        <h2>a tiny task tracker to help you get things done</h2>

        <form action="">
            <input id="toDoInput" type="text">
            <button id="submitButton">submit</button>
        </form>

        <ul id="toDoList"></ul>

        <div class="buttons">
            <button id="clearDone">clear completed</button>
            <button id="clearAll">clear all</button>
        </div>
        
        <script src="js/main.js"></script>
    </body>
</html>
