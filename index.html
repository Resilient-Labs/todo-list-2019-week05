<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do Task Board</title>
</head>
<body>
    <h1>To Do Task Board</h1>

    <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Add Your Task">
        <input type="submit" id="todo-submit" value="Add To Do">
    </form>

    <section>
        <section id="todos">
            <h2>To Do</h2>
            <section id="todos-list" class="todos-list">

            </section>
        </section>

        <section id="completed">
            <h2>Completed</h2>
            <section id="completed-list">

                <button id="clear-button">Clear</button>
            </section>
        </section>
    </section>

    <script src="main.js"></script>
</body>
</html>
