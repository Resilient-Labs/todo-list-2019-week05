<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todolist</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

<body>
  <section class="list">
  <section>
  <h1>to do list</h1>
</section>


<input id="task" type="text" onfocus="this.value=''" placeholder="eg., Meeting today at 1:00PM">

<section class="buttons">
<button id="addTaskToList">Add task</button>
<button id="clearList">Clear list</button>
<button id="completedTask">Clear completed tasks</button>
</section>

<ul id="taskList"></ul>

<p class="update"></p>
<p class="count"></p>
</section>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
