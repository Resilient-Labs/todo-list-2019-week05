<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/58eb5e6d41.js" crossorigin="anonymous"></script>

    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Todo List</h1>
    <h2>Let's get things done</h2>
    <p class="firstDirection">Type a task in the textbox, then click add to start a new list.</p>
    <p>Click the item to mark it complete.</p>
    <main>
        <section class="top"> 
            <form>
                <input type="text" id="inputValue" name="item" placeholder="I need to...">
                <button type="button" id="add"><i class="fas fa-plus"></i> ADD</button>
            </form>
         </section>
        <section class="middle"> 
            <ul id="list">
            </ul>
        </section>
        <section class="bottom"> 
            <p>You have <span id="toDoCount">0</span> tasks left.</p>
            <button type="button" id="clear">Clear All</button>
            <button type="button" id="clearComplete">Clear Complete</button>
        </section> 
    </main>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
