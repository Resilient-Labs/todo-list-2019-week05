<!DOCTYPE html>
<html lang="en">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>To Do List</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&display=swap" rel="stylesheet">

<body>
	<h1>To Do List</h1>
	<section class="container">
		<section class="input button">
			<input id="input" type="text" placeholder="add item here">
			<button class="addButton">Add</button>
		</section>
		<ul class="list">
		</ul>
		<section class="title">
			<h3>Select To Cross Out</h3>
		</section>
		<button class="clearAll">Clear All</button> <button class="clear">Clear</button>
		<h2>Total: <span id="numOfItems">0</span></h2>
	</section>

	<script type="text/javascript" src="js/main.js"></script>
</body>
