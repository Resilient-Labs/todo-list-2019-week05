<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <section class="topSec">
      <input type="text" name="" id = "type" value="" placeholder="List Item">
      <button type="button" id = "addItem" name="button">Add to list</button>
    </section>
    <section class="midSec">
      <ul id="list">
      </ul>
    </section>
    <section class="botSec">
      <p>You have <span id="result">0</span> todos left.</p>
      <button id="clear" type="button" name="button">Clear list</button>
      <button id="completed" type="button" name="button">Clear completed list</button>
    </section>


    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
