<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/media.css">
  <title>To Do List</title>
</head>
<body>
  <section class="outerContainer">
    <section class="mainContainer">
      <section class="titleSection">
        <h3>Too Long!</h3>
        <h1>Task List</h1>
        <h4 class="remainder">Tasks Remaining: 0</h4>
      </section>
      <section class="inputArea">
        <form id="form" action="">
          <input type="text" id="input" value="" autocomplete="off">
          <a href="#" id="addItem"><i class="fas fa-pencil-alt"></i></a>
        </form>
      </section>
      <section class="listArea">
        <ol id="listItems">
        </ol>
      </section>
      <section class="extraOptions">
        <section class="clear">
          <section>
            <a href="#"><i class="fas fa-eraser"></i></a>
          </section>
          <p>Clear Completed</p>
        </section>
        <section class="removeAll">
          <section>
            <a href="#"><i class="fas fa-trash"></i></a>
          </section>
          <p>Clear List</p>
        </section>
      </section>
    </section>
  </section>
  <script src="./js/main.js"></script>
  <script src="https://kit.fontawesome.com/c0e668a8ad.js" crossorigin="anonymous"></script>
</body>
</html>
