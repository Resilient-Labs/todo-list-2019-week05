<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>To Do List :)</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Beth+Ellen&display=swap" rel="stylesheet">
</head>
<body>
    <header>Create your own To-Do List Here!</header>
    <div class="userInput">
        <input type="text" id="inputValue" placeholder="Tasks To Get Done">
    </div>
    <button id="compute">Add This To Your List!</button>
    <ul id="placeToSee"></ul> 
    <div id="buttons">
        <button id="clearCompleted">Clear Completed Tasks</button>
        <button id="clearList">Clear Task List</button>
    </div>
    <div class="count">
        <span>Things to get done:</span><span id="count">0</span>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
