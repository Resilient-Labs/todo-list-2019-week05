<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> To Do List</title>
  <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <section class="biggestContainer">
      <!-- // section showing our input box -->
      <section class="Input">
        <h1> To Do List </h1>
        <form id="formList" action="index.html" method="post">
          <input id="userItem" type="text" >
          <button id="adder">Add Item</button>
        </form>
      </section>
      <!-- // section linking input from javascript -->
      <section class="listShower">
        <ul id="ulCreator">
        </ul>
      </section>
      <!-- // section for counters + buttons  -->
      <section class="counterSection">
        <p> Items left to do : <span id="tasksLeft"> 0</span></p>
        <section class="Buttons">
          <button id="deleteAll" type="button" name="button"> Clear All </button>
          <button id="deleteSelected" type="button" name="button"> Clear Completed</button>
        </section>
      </section>


    </section>




<script type="text/javascript" <script src="javascript/main.js" ></script>

</script>
  </body>
</html>
