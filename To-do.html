<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8" />
    <title>To do list</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="To-doCss/To-do.css" />
  </head>
  <body>
    <h1>Your To-Do List!</h1>
    <div class="container clearfix">
      <input id="iField" type="text" />
      <button id="add_to">Add</button>
      <div class="to_do" id="todo"></div>

      <div class="notice">
        <div id="counter">0</div>
        <button id="clear">Clear list</button>
        <button id="clear_comp">Clear completed</button>
      </div>
    </div>

    <script type="text/javascript" src="To-doJS/To-do.js"></script>
  </body>
</html>
